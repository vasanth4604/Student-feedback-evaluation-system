<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        /* Global Styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://t3.ftcdn.net/jpg/03/02/04/06/360_F_302040655_IEH9RyDlu7LL8YCLjgL1IskhrpOlmlSv.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            height: 100vh; /* Use full viewport height */
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 1.5rem 1rem; /* Increased padding for more height */
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a.logo-title {
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 20px; /* Space before heading */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            margin-right: 20px; /* Added margin to the right */
            position: relative; /* For dropdown positioning */
        }

        .navbar ul li {
            padding: 0.5rem 1rem;
            position: relative; /* For dropdown positioning */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #0056b3; /* Hover effect */
        }

        /* Dropdown Styles */
        .dropdown {
            display: none; /* Hidden by default */
            position: absolute; /* Positioned relative to the navbar item */
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent background for dropdown */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure dropdown is above other elements */
        }

        .navbar ul li:hover .dropdown {
            display: block; /* Show dropdown on hover */
        }

        .dropdown a {
            display: block; /* Stack dropdown items */
            padding: 10px; /* Padding for dropdown items */
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #0056b3; /* Hover effect for dropdown */
        }

        /* Details Container Styles */
        .details-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto; /* Center horizontally */
            margin-top: 200px; /* Adjusted margin-top to move down */
            text-align: left; /* Align text to the left */
        }

        .details-container h2 {
            text-align: center; /* Center header */
            margin-bottom: 20px;
        }

        .details-container ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin-bottom: 20px; /* Space between items */
        }

        .details-container li {
            margin-bottom: 10px; /* Space between details */
        }

        /* Footer Styles */
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar a.logo-title {
                font-size: 1.5rem;
            }

            .details-container {
                width: 90%; /* Full width on smaller screens */
                margin-top: 150px; /* Adjusted margin-top for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo-title">Student Feedback and Evaluation System</a>
        <ul>
            <li><a href="#">Student Operations</a>
                <div class="dropdown">
                    <a href="add_student.html">Add Student</a>
                    <a href="update_student.html">Update Student</a>
                    <a href="delete_student.html">Delete Student</a>
                    <a href="retrieve_students.html">Retrieve All Students</a>
                </div>
            </li>
            <li><a href="feedback.html">Submit Feedback</a></li>
            <!-- <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li> -->
            <li><a href="index.html" class="signout-button">Sign Out</a></li> <!-- Sign Out Button -->
        </ul>
    </nav>

    <!-- Student Details -->
    <div class="details-container">
        <h2>Student Details</h2>
        <ul>
            <li><strong>Name:</strong> John Doe</li>
            <li><strong>Email:</strong> john@example.com</li>
            <li><strong>Course:</strong> Computer Science</li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 All rights reserved</p>
    </footer>
</body>
</html>
