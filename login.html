<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://t3.ftcdn.net/jpg/03/02/04/06/360_F_302040655_IEH9RyDlu7LL8YCLjgL1IskhrpOlmlSv.jpg') no-repeat center center fixed; /* Add your background image */
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;   /* Centers vertically */
            color: white;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a.logo-title {
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 15px; /* Add space before heading */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
        }

        .navbar ul li {
            padding: 0.5rem 1rem;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #0056b3; /* Hover effect */
        }

        /* Form Container Styles */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Link Style */
        .form-container .signup-link {
            display: block;
            margin-top: 20px; /* Space between button and link */
            color: #007bff; /* Link color */
            text-decoration: none;
            font-size: 0.9rem; /* Slightly smaller font */
        }

        .form-container .signup-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar a.logo-title {
                font-size: 1.5rem;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo-title">Student Feedback and Evaluation System</a>
        <ul>
            <!-- <li><a href="student_details.html">Student Details</a></li>
            <li><a href="faculty_details.html">Faculty Details</a></li>
            <li><a href="course_details.html">Course Details</a></li>
            <li><a href="feedback.html">Submit Feedback</a></li> -->
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="index.html" class="signout-button">Sign Out</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <a href="signup.html" class="signup-link">Don't have an account? Sign up here.</a> <!-- Signup link -->
    </div>

    <!-- Footer -->
    <footer>
        Copyright &copy; 2024. All rights reserved.
    </footer>

</body>
</html>
